<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 题目：Javascript打印出1-10000之间的所有对称数
			// 检查是否对称
			function isSymmetry(num) {
			     var sNum = num.toString();
			     for (var i = 0,l = sNum.length; i < l / 2 ; i++) {
			         if (sNum.charAt(i) !== sNum.charAt(l - 1 - i) || l < 2) {
			             return false;
			         }
			     }
			     return true;
			 }
			 // 输出对称数
			 function symmetricNumbers(a,b){
			         var result = [];
			         for (var i = a; i < b; i++){
			             if (isSymmetry(i)){
			                 result.push(i);
			             }
			         }
			         return result;
			   }
			 var res = symmetricNumbers(1,10000);
			 console.log(res);//结果
		</script>
	</body>
</html>
